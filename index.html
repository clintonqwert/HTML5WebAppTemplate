        <title>HTML5, CSS(GRID), JavaScript(ES2018) Template</title>

        <!-- Base style sheet -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Media Queries -->

    </head>

    <!-- Application's Structure Area -->
    <body>

        <!-- Grid Layout -->
        <div id="wrapper" class="grid-frame">

            <!-- Header -->
            <header id="header" class="grid-header area">HEADER</header>
            
            <!-- Nav Bar -->
            <nav id="navigation" class="grid-nav area">
                <ul>
                    <li><a href="">Nav 1</a></li>
                    <li><a href="">Nav 2</a></li>
                    <li><a href="">Nav 3</a></li>
                </ul>
            </nav>

            <!-- The Content -->
            <div id="content" class="grid-content area">THE CONTENT</div>

            <!-- Sidebar -->
            <aside id="sidebar" class="grid-side area">MY SIDEBAR</aside>

            <!-- The Footer -->
            <footer id="footer" class="grid-foot area">FOOTER</footer>

        </div>

        <!-- Scripts section (JS) -->
        <div id="scripts">

            <!-- 3rd Party Libraries ie. JQuery (check for latest)-->
            <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer></script> -->

             Load your app core here, while not strictly W3C compliant it guarentees
             that the basic HTML gets loaded and you have something to start
             debugging if any of your code fails.

            <script type="text/javascript" src='scripts/app.js' defer></script>
            <script type="text/javascript" src='scripts/main.js' defer></script>

        </div>

    </body>
</html>
